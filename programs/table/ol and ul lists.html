<!DOCTYPE html>
<html>
<head>
    <title>Styled Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ol {
            background-color: #fff8dc;
            padding: 15px;
        }
        ul {
            background-color: #e6f7ff;
            padding: 15px;
        }
        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h2>Ordered List - Daily Tasks</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush Teeth</li>
        <li>Go for a walk</li>
    </ol>

    <h2>Unordered List - Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>
</body>
</html>
