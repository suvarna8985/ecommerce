<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Styled Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <h2>Student Marks Table</h2>
    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Suvarna</td>
            <td>85</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Ravi</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
